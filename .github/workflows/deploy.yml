name: Deploy Docker image
on:
  push:
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - '.prettierrc'
    branches:
      - main
env:
  IMAGE_BASE: docker.pkg.github.com/${{ github.repository }}/opptjening-microfrontend-poc
  CLUSTER: dev-gcp
  NAMESPACE: default
jobs:
  deploy-docker-image:
    name: Deploy Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Hente kode
        uses: actions/checkout@v2
      - name: Sette opp Node
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 12.x
      - name: Installere dependencies
        run: npm install
      - name: Bygge dist
        run: npm run build
      - name: Sette Docker-navn og -tag
        run: |
          echo "::set-env name=TAG::$(node run version)"
          echo "::set-env name=IMAGE::$IMAGE_BASE:$TAG"
      - name: Bygg og laste opp docker-image
        run: |
          docker build --tag ${IMAGE}
          echo "$GITHUB_TOKEN" | docker login --username "x-access-token" --password-stdin https://docker.pkg.github.com
          docker push ${IMAGE}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
