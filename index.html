<html>
    <head>
        <title>Sykdom</title>

        <style>
            body {
                font-family: 'Source Sans Pro', Arial, sans-serif;
                font-size: 1rem;
            }


        </style>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/javascript">
            setTimeout(() => {
                window.renderMedisinskVilkarApp('app', {
                    onVurderingValgt: (vurdering) => {
                        if (vurdering !== null) {
                            history.pushState('', '', `#vurdering=${vurdering}`);
                        } else {
                            window.location.hash = '';
                        }
                    },
                    vurdering: new URLSearchParams(`?${window.location.hash.substr(1)}`).get('vurdering')
                });
            }, 300);
        </script>
    </body>
</html>
