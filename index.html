<html>
    <head>
        <title>Sykdom</title>

        <style>
            body {
                font-family: 'Source Sans Pro', Arial, sans-serif;
                font-size: 1rem;
            }


        </style>
    </head>
    <body>
        <div id="app" style="padding:2.5rem"></div>
        <script type="text/javascript">
            setTimeout(() => {
                window.renderMedisinskVilkarApp('app', {
                    onVurderingValgt: (vurdering) => {
                        if (vurdering !== null) {
                            history.pushState('', '', `#vurdering=${vurdering}`);
                        } else {
                            window.location.hash = '';
                        }
                    },
                    onDokumentValgt: (dokument) => {
                        if (dokument !== null) {
                            history.pushState('', '', `#dokument=${dokument}`);
                        } else {
                            window.location.hash = '';
                        }
                    },
                    vurdering: new URLSearchParams(`?${window.location.hash.substr(1)}`).get('vurdering'),
                    endpoints: {
                        vurderingsoversiktKontinuerligTilsynOgPleie: 'http://localhost:8082/mock/kontinuerlig-tilsyn-og-pleie/vurderingsoversikt',
                        vurderingsoversiktBehovForToOmsorgspersoner: 'http://localhost:8082/mock/to-omsorgspersoner/vurderingsoversikt',
                        dokumentoversikt: 'http://localhost:8082/mock/dokumentoversikt',
                        dataTilVurdering: 'http://localhost:8082/mock/data-til-vurdering',
                        innleggelsesperioder: 'http://localhost:8082/mock/innleggelsesperioder',
                        diagnosekoder: 'http://localhost:8082/mock/diagnosekoder',
                        diagnosekodeSearch: 'http://localhost:8082/mock/diagnosekode-search'
                    },
                    behandlingUuid: '123',
                    readOnly: false,
                    onFinished: () => console.log('Aksjonspunkt l√∏st')
                });
            }, 300);
        </script>
    </body>
</html>
